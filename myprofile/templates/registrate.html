{% extends "base.html" %}
{% block title %}
Отель "Название" - Регистрация
{% endblock %}
{% block content %}
<div class="container-fluid text-center">
    <h3>Регистрация</h3>
    <form class="form-horizontal" action="{% url 'myprofile:registrate' %}" method="POST">
    {% csrf_token %}
    <div class="form-group">
        <label class="control-label col-sm-2" for="{{ form.email.id_for_label }}">Email:</label>
        <div class="col-sm-9">
        {{ form.email }}
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-2" for="password1">Password:</label>
        <div class="col-sm-9">
        {{ form.password1 }}
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-2" for="password2">Password again:</label>
        <div class="col-sm-9">
        {{ form.password2 }}
        </div>
    </div>
	<div class="form-group"> 
        <div class="col-sm col-sm-12">
	        <button type="submit" class="btn btn-default">Submit</button>
        </div>
    </div>
    </form>
</div>
{% endblock %}
